<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Hind+Siliguri:wght@300;400;500;600;700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center " style="margin-top: 20px;margin-bottom: 20px;">
                <h3>Music player</h3>
            </div>
            <div class="col-md-6 text-center" id="poster" >

            </div>
            <div class="col-md-6">
                <div class="all-songs">
                    <h1 style="font-size: 30px; padding-left: 50px;">All Songs</h1>
                </div>
                <div class="songs-list  text-left my-4" style="border-bottom: 1px solid black;border-radius: 20px;">
                </div>
            </div>
        </div>
        <div class="row " style="margin-top: 30px;">
            <div class="col-md-12 text-center my-1">
                <h3 id="songNameDisplay"></h3>
            </div>

            <div class="col-md-12 text-center">
                <div id="timeDisplay">0:00 / 0:00</div>
            </div>
            <div class="col-md-12 d-flex text-center my-3 " id="buttons">
                <h3><i id="back" class="ri-skip-back-line"></i></h3>
                <h3 id="play" style="background-color: black;border-radius: 20px;"><i class="ri-play-large-line"></i></h3>
                <h3><i id="forward" class="ri-skip-forward-line"></i></h3>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
